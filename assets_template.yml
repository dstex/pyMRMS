# Which symbols should represent each of the radars/assets?
#     See https://matplotlib.org/api/markers_api.html for a
#     full list of accepted marker/symbol pairs.
#       d : thin diamond
#       D : diamond
#       * : star
#       . : point
#       o : circle
#       ^ : triangle (up)
