# What color should each symbol be?
#     Note that symbols edge colors will be white for clarity against
#     radar echoes (and to allow more flexibility in face color choice)
#     This can be given as any of the basic built-in color letters (i.e.,
#     b, r, g, c, m, k...), as a number in the 0-1 range for grade shades,
#     as an html hex string (i.e., '#eeefff'), or as an (r,g,b) tuple.
